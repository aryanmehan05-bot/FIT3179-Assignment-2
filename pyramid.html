<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Carers in Australia (ABS 2022) — % by Age & Sex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .vega-actions { position: relative !important; top: 8px !important; text-align: left; }
    #pyramid { max-width: 1000px; }
  </style>
</head>
<body>
  <h1>Carers in Australia (ABS 2022) — % by Age &amp; Sex</h1>
  <p>Click legend to focus on a sex. Values are % of persons who are carers. Left of 0 = males; right of 0 = females.</p>

  <div id="pyramid"></div>

  <script>
    const spec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 900,
      height: 440,
      data: {
        url: "data/proportioncare.csv",
        // parse the percent columns as numbers
        format: { type: "csv", parse: { "Males (%)": "number", "Females (%)": "number" } }
      },
      transform: [
        // Drop the trailing "Source:" row (and any empty rows)
        { filter: "datum['Age group'] && indexof(datum['Age group'], 'Source:') < 0" },

        // Long format + signed axis (males to the left)
        { fold: ["Males (%)", "Females (%)"], as: ["sex_raw", "pct"] },
        { calculate: "datum.sex_raw === 'Males (%)' ? -datum.pct : datum.pct", as: "signed" },
        { calculate: "datum.sex_raw === 'Males (%)' ? 'Male' : 'Female'", as: "Sex" }
      ],

      // Legend selection (filter)
      params: [{ name: "sexSel", select: { type: "point", fields: ["Sex"] }, bind: "legend" }],

      layer: [
        // Bars
        {
          mark: "bar",
          encoding: {
            y: { field: "Age group", type: "ordinal", sort: null, title: "Age group" },
            x: {
              field: "signed",
              type: "quantitative",
              axis: { title: "% of persons who are carers", format: ".0f" }
            },
            color: { field: "Sex", type: "nominal", title: "Sex" },
            opacity: { condition: { param: "sexSel", value: 1 }, value: 0.35 },
            tooltip: [
              { field: "Age group", title: "Age" },
              { field: "Sex" },
              { field: "pct", title: "Carers (%)", format: ".1f" }
            ]
          }
        },

        // Annotation: 0% vertical reference line
        { mark: { type: "rule", stroke: "#555" }, encoding: { x: { value: 0 } } }
      ],

      config: { view: { stroke: null } }
    };

    vegaEmbed("#pyramid", spec, { actions: true })
      .catch(err => console.error("Vega Embed Error:", err));
  </script>
</body>
</html>
