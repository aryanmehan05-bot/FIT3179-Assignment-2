<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />
  <title>Residential Aged Care — Share of National Places by State 2024</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #vis { width: 100%; max-width: 900px; margin: auto; }
  </style>
</head>
<body>
  <nav>
    <a href="./combined.html">Combined view</a> ·
    <a href="./agedcare-fees.html">Fees</a> ·
    <a href="./vegalite-pyramid.html">Pyramid</a>
  </nav>
  
  <h1>Residential Aged Care — Share of National Places by State 2024</h1>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 860,
      "height": 560,
      "projection": { "type": "mercator", "center": [134, -28], "scale": 800 },
      "layer": [
        {
          "data": {
            "url": "geo/au_states.topojson",
            "format": { "type": "topojson", "feature": "STE_2021_AUST_GDA2020" }
          },
          "transform": [
            {
              "lookup": "properties.STE_NAME21",
              "from": {
                "data": { "url": "data/state_totals.csv" },
                "key": "state",
                "fields": ["total_places"]
              }
            },
            {
              "joinaggregate": [
                { "op": "sum", "field": "total_places", "as": "national_total_places" }
              ]
            },
            {
              "calculate": "datum.total_places && datum.national_total_places > 0 ? (100 * datum.total_places / datum.national_total_places) : 0",
              "as": "share_pct"
            }
          ],
          "mark": { "type": "geoshape", "stroke": "white", "strokeWidth": 0.5 },
          "encoding": {
            "color": {
              "field": "share_pct",
              "type": "quantitative",
              "title": "% of national places",
              "scale": { "scheme": "blues", "domain": [0, 50] }
            },
            "tooltip": [
              { "field": "properties.STE_NAME21", "title": "State / Territory" },
              { "field": "total_places", "title": "Total places", "format": "," },
              { "field": "share_pct", "title": "Share of national (%)", "format": ".3f" }
            ]
          }
        },
        {
          "data": { "url": "geo/ne_10m_graticules_30.geojson" },
          "mark": { "type": "geoshape", "stroke": "#999", "strokeWidth": 0.5, "fill": "none" }
        }
      ],
      "config": { "view": { "stroke": null } }
    };

    vegaEmbed('#vis', spec, { actions: false }).catch(err => console.error('Vega Embed Error:', err));
  </script>
</body>
</html>
